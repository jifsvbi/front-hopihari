<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Hopi Hari</title>
    <link rel="stylesheet" href="Perfil.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="../../image/logo (1).png" alt="Logo Hopi Hari">
                </div>
                <div class="user-menu">
                    <div class="user-info">
                        <div class="user-name" id="user-name">Bem-vindo(a)</div>
                        <div class="user-email" id="user-email"></div>
                    </div>
                    <button class="back-btn" id="back-btn">Voltar ao Dashboard</button>
                    <button class="logout-btn" id="logout-btn">Sair</button>
                </div>
            </div>
        </div>
    </header>

    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">
                    <img src="https://via.placeholder.com/150/4CAF50/FFFFFF?text=USER" alt="Foto do Perfil" id="profile-image">
                    <div class="avatar-upload">
                        <input type="file" id="photo-upload" accept="image/*" style="display: none;">
                        <button class="upload-btn" onclick="document.getElementById('photo-upload').click()">
                            <span>üì∑</span>
                        </button>
                    </div>
                </div>
                <div class="profile-title">
                    <h1 id="profile-title">Meu Perfil</h1>
                    <p>Gerencie suas informa√ß√µes pessoais</p>
                </div>
            </div>

            <form id="profileForm" class="profile-form">
                <div class="form-section">
                    <h2>Informa√ß√µes Pessoais</h2>
                    
                    <div class="form-row">
                        <div class="input-group">
                            <label for="firstName">Nome</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="input-group">
                            <label for="lastName">Sobrenome</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label for="phone">Telefone</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="input-group">
                            <label for="birthDate">Data de Nascimento</label>
                            <input type="date" id="birthDate" name="birthDate">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Alterar Senha</h2>
                    
                    <div class="input-group">
                        <label for="currentPassword">Senha Atual</label>
                        <input type="password" id="currentPassword" name="currentPassword">
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label for="newPassword">Nova Senha</label>
                            <input type="password" id="newPassword" name="newPassword">
                        </div>
                        <div class="input-group">
                            <label for="confirmPassword">Confirmar Nova Senha</label>
                            <input type="password" id="confirmPassword" name="confirmPassword">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Prefer√™ncias</h2>
                    
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="emailNotifications" name="emailNotifications">
                            <span class="checkmark"></span>
                            Receber notifica√ß√µes por e-mail
                        </label>
                    </div>

                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="promotions" name="promotions">
                            <span class="checkmark"></span>
                            Receber ofertas e promo√ß√µes
                        </label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancel-btn">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar Altera√ß√µes</button>
                </div>
            </form>
        </div>

        <div class="profile-stats">
            <h3>Estat√≠sticas</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number">0</span>
                    <span class="stat-label">Visitas ao Parque</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">0</span>
                    <span class="stat-label">Brinquedos Favoritos</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">0</span>
                    <span class="stat-label">Avalia√ß√µes</span>
                </div>
            </div>
        </div>
    </div>

    <script src="perfil.js"></script>
</body>
</html>
