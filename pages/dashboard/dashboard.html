<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hopi Hari</title>
   <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="../../image/logo (1).png" alt="Logo Hopi Hari">
                </div>
                <div class="user-menu">
                    <div class="user-info" id="user-info-clickable" style="cursor: pointer;" title="Clique para ver seu perfil">
                        <div class="user-avatar">
                            <img src="https://via.placeholder.com/40/4CAF50/FFFFFF?text=USER" alt="Avatar" id="user-avatar" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid #4CAF50;">
                        </div>
                        <div class="user-details">
                            <div class="user-name" id="user-name">Bem-vindo(a)</div>
                            <div class="user-email" id="user-email"></div>
                        </div>
                    </div>
                    <button class="profile-btn" id="profile-btn">Perfil</button>
                    <button class="logout-btn" id="logout-btn">Sair</button>
                    
                    <form action="adm_login.html">
                        <button class="logout-btn" >Admin</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    
    <div class="image-container">
        
<img src="../../image/mapa-hopi.jpeg" usemap="#image-map">

<map name="image-map">
<area target="" alt="Mistieri" title="Mistieri" href="../../others/area1.html" coords="618,409,1,3" shape="poly">

<area target="" alt="Wildwest" title="Wildwest" href="area4.html" coords="627,412,1160,814" shape="poly">
<area target="" alt="Kaminda Mundi" title="Kaminda Mundi" href="area5.html" coords="1161,2,1658,400" shape="poly">
</map>

</div>
